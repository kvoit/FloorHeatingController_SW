; https://docs.platformio.org/page/projectconf.html

[env:firebeetle32]
platform = espressif32
board = firebeetle32
framework = arduino
build_flags = -DMQTT_MAX_PACKET_SIZE=196

; upload_port = /dev/ttyUSB0

upload_protocol = espota
upload_port = heatingcentral.lan
upload_flags =
            --auth=tessin
            --port=3232

lib_deps = 
            ArduinoOTA
            Shifty
            RemoteDebug
            PubSubClient
            ArduinoJson